[package]
name = "oxigraph"
version = "0.1.0"
authors = ["Tpt <thomas@pellissier-tanon.fr>"]
license = "MIT/Apache-2.0"
readme = "../README.md"
keywords = ["RDF", "N-Triples", "Turtle", "RDF/XML", "SPARQL"]
repository = "https://github.com/Tpt/oxigraph"
description = """
An RDF and SPARQL library in Rust
"""
build = "build.rs"
edition = "2018"

[dependencies]
lazy_static = "1"
rocksdb = { version = "0.13", optional = true }
quick-xml = "0.17"
rand = "0.7"
md-5 = "0.8"
sha-1 = "0.8"
sha2 = "0.8"
digest = "0.8"
failure = "0.1"
regex = "1"
rio_api = "0.3"
rio_turtle = "0.3"
rio_xml = "0.3"
hex = "0.4"
nom = "5"

[dev-dependencies]
rayon = "1"

[build-dependencies]
peg = "0.5"
