[package]
name = "rudf"
version = "0.0.1"
authors = ["Tpt <thomas@pellissier-tanon.fr>"]
license = "MIT/Apache-2.0"
readme = "../README.md"
keywords = ["RDF", "N-Triples", "Turtle", "RDF/XML", "SPARQL"]
repository = "https://github.com/Tpt/rudf"
description = """
An RDF and SPARQL library in Rust
"""
build = "build.rs"
edition = "2018"

[badges]
travis-ci = { repository = "Tpt/rudf" }

[dependencies]
lazy_static = "1"
rocksdb = { version = "0.11", optional = true }
url = "1"
uuid = { version = "0.7", features = ["v4"] }
bzip2 = "0.3"
byteorder = {version="1", features = ["i128"] }
quick-xml = "0.13"
ordered-float = "1"
num-traits = "0.2"
rust_decimal = "0.10"
chrono = "0.4"
language-tags = "0.2"
failure = "0.1"
regex = "1"

[build-dependencies]
peg = "0.5"

[dev-dependencies]
reqwest = "0.9"